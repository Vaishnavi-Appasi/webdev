<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url(https://th.bing.com/th/id/OIP.GFr3LWU86VoxNEfOrCG_2AHaEc?w=626&h=376&rs=1&pid=ImgDetMain);
            background-size: cover;
            background-position: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: rgb(208, 204, 204);
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            max-width: 1200px;
            height: 50vh;
            font-size: 1.25rem;
            word-spacing: 0.3125rem;
            line-height: 1.6;
            background: none;
            color: rgb(208, 204, 204);
            border: 1px solid rgb(208, 204, 204);
            padding: 10px;
            resize: none;
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            textarea {
                font-size: 1rem;
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }

            textarea {
                font-size: 0.875rem;
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>Transcript</h1>
        <textarea readonly>
        {{transcript}}
        </textarea>
    </div>
</body>
</html>
